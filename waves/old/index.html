<!doctype html>
<html ng-app="waves">
	<head>
		<link rel="stylesheet" href="bootstrap.min.css">
		<style>
			canvas{border: 2px solid black}
			.no-padding{
				padding: 0;
			}
			.properties{
				width:calc(100% - 1005px);
				padding: 0;
				float: left;
			}
			.canvas{
				width: 1000px;
				padding: 10px 0 0;
				float: left;
			}
			.wave-head{text-shadow: 0px 2px 2px white; padding:5px; margin-top:10px}

		</style>
	</head>
	<body>
		<div ng-view></div>
		<script src="angular.js"></script>
		<script src="waves.js"></script>
	</body>
</html>
