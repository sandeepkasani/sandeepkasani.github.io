<div class="col-lg-2 properties">
  <h2 style="background-color:#aaa" class="text-center wave-head"> {{msg}} </h2>
  <div class="clearfix" ng-repeat="circle in circles">
    <h3 style="background-color:#ccc" class="col-xs-12 text-center"> Circle {{$index + 1 }} </h3>
    <div class="col-xs-12">
      <div class="col-xs-12"><label class="col-xs-4">Radius: </label><input class="col-xs-4" type="number" step="10" ng-model="circle.radius" ng-change="clear()"/></div>
      <div class="col-xs-12">
        <label class="col-xs-4"> x-center: </label><input class="col-xs-4" type="number" step="10" ng-model="circle.cx" ng-change="clear()"/>
      </div>
      <div class="col-xs-12">
        <label class="col-xs-4"> y-center: </label><input class="col-xs-4" type="number" step="10" ng-model="circle.cy" ng-change="clear()"/>
      </div>
    </div>
    <div class="col-xs-6">
    </div>
    <hr>
  </div>
  <hr>
  <div class="col-xs-12 text-center"> <button class="btn btn-lg" ng-click="addCircle()">Add A circle</button></div>
</div>
<div class="col-lg-10 canvas">
  <canvas id="myCanvas" width="1000" height="600"></canvas>
</div>
